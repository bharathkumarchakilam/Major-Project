<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px;
        }

        p {
            font-size: 16px;
            color: #34495e;
        }

        h2 {
            color: #2c3e50;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <div class="result">
        <h1>Prediction Result</h1>
        <p>Model used: <strong>{{ model_name }}</strong></p>
        
        {% for prediction, face in predictions %}
            {% if face %}
                <img src="{{ url_for('static', filename='uploads/' + face) }}" alt="Detected Face">
                <p><strong>{{ prediction }}</strong></p>
            {% else %}
                <p><strong>{{ prediction }}</strong></p>
            {% endif %}
        {% endfor %}

        <a href="{{ url_for('index') }}">Upload Another Image</a>
    </div>

</body>
</html>
